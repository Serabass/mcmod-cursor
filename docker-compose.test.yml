version: '3.8'

services:
  # Сервис для запуска тестов
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: cursor-mod-tests
    volumes:
      # Монтируем отчеты покрытия на хост
      - ./test-reports:/app/build/reports
      # Монтируем кэш Gradle для ускорения сборки
      - gradle-cache:/root/.gradle
    environment:
      - GRADLE_OPTS=-Xmx2g -XX:MaxMetaspaceSize=512m
      - JAVA_OPTS=-Xmx2g -XX:MaxMetaspaceSize=512m
    command: ["./gradlew", "clean", "test", "jacocoTestReport"]
    networks:
      - test-network

  # Сервис для просмотра отчетов (опционально)
  report-viewer:
    image: nginx:alpine
    container_name: cursor-mod-reports
    ports:
      - "8080:80"
    volumes:
      - ./test-reports:/usr/share/nginx/html:ro
    depends_on:
      - test-runner
    networks:
      - test-network
    profiles:
      - reports

volumes:
  gradle-cache:
    driver: local

networks:
  test-network:
    driver: bridge
